<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .shop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shop-item img {
            width: 300px;
            height: auto;
            border: 2px solid white;
        }

        hr {
            margin: 40px 0 20px 0;
            border: 1px solid white;
        }

        .copyright {
            font-family: monospace;
            font-style: italic;
            text-align: right;
            margin-top: 10px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h1>This is a very basic title &#9733;</h1>

    <div class="container">
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Shopee_logo.svg" alt="Online Shop 1">
            <a href="https://www.shopee.co.th" style="color: white; text-decoration: none;">Link to Shop 1</a>
        </div>
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/EBay_logo.png" alt="Online Shop 2">
            <a href="https://www.ebay.com" style="color: white; text-decoration: none;">Link to Shop 2</a>
        </div>
    </div>

    <hr>

    <p class="copyright">&copy; wil 2021</p>

</body>
</html>
