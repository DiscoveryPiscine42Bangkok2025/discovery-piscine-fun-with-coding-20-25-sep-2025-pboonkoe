<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>responsive.html</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      border: 1px solid black;
      text-align: center;
      font-size: 2em;
      padding: 20px;
    }
    .first { background: #c0d69a; }
    .second { background: #f8c2a0; }

    /* Responsive: บนจอเล็กให้เซลล์เรียงลง */
    @media (max-width: 600px) {
      table, tr, td {
        display: block;
        width: 100%;
        height: auto;
      }
      td {
        font-size: 1.5em;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>
</body>
</html>
